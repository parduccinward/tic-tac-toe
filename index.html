<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/7519523dc4.js" crossorigin="anonymous"></script>
    <title>Tic tac toe</title>
</head>
<body>
    <div id="winner-message" class="modal">

        <div class="modal-content">
          <p class="winner-text"></p>
          <button class="restart-button">
            <i class="fa-solid fa-arrows-spin"></i>
            <a class="play-again-text">Play again!</a>
          </button>
        </div>
      
      </div>
    <div class="gameboard-container"></div>
</body>
</html>
